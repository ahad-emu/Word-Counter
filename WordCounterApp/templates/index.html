{% extends 'base.html' %}

{% block content %}
<h1>Word Count :</h1>
<form class="" action="{% url 'counter' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <textarea class="form-control" name="fulltext" rows="8" cols="80"></textarea>
  </div>
  <div class="form-group">
    <input class="btn btn-primary btn-lg" type="submit" name="submit" value="count">
  </div>
</form>
{% endblock %}
